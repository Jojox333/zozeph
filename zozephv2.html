<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zozeph Streaming VIP</title>
  <style>
    body {
      background-color: #0a0a0a;
      color: #00ff88;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 40px;
      font-size: 1.8em;
    }

    input {
      background: #111;
      border: 2px solid #00ff88;
      color: #00ff88;
      padding: 10px 15px;
      border-radius: 5px;
      outline: none;
      font-size: 1em;
    }

    button {
      background: #00ff88;
      color: #0a0a0a;
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #00cc66;
    }

    .hidden {
      display: none;
    }

    .links {
      margin-top: 40px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .link-btn {
      width: 150px;
      background: #111;
      border: 2px solid #00ff88;
      color: #00ff88;
      text-decoration: none;
      padding: 15px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .link-btn:hover {
      background: #00ff8855;
    }

    .iframe-container {
      position: relative;
      width: 90%;
      max-width: 900px;
      margin: 30px auto;
    }

    iframe {
      width: 100%;
      height: 500px;
      border: 2px solid #00ff88;
      border-radius: 8px;
      display: block;
    }

    #fullscreenBtn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #00ff88;
      color: #000;
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      z-index: 10;
    }

    #fullscreenBtn:hover {
      background: #00cc66;
    }

    /* Animation de chargement */
    #loader {
      border: 5px solid #111;
      border-top: 5px solid #00ff88;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin: 50px auto;
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 600px) {
      iframe {
        height: 350px;
      }
    }
  </style>
</head>
<body>

  <h1>Zozeph Streaming VIP</h1>
  <p>Entrez le code dâ€™accÃ¨s pour continuer :</p>

  <input id="accessCode" type="password" placeholder="Code dâ€™accÃ¨s">
  <br>
  <button onclick="checkCode()">Entrer</button>

  <div id="mainContent" class="hidden">
    <h2>Bienvenue ðŸŽ¬</h2>
    <div class="links">
      <div class="link-btn" onclick="loadIframe('https://xalaflix.men')">Xalaflix</div>
      <div class="link-btn" onclick="loadIframe('https://cinepulse.cc')">Cinepulse</div>
    </div>

    <div id="loader"></div>

    <div class="iframe-container hidden" id="iframeContainer">
      <button id="fullscreenBtn" onclick="toggleFullscreen()">â›¶</button>
      <iframe id="siteFrame" src="" allowfullscreen></iframe>
    </div>
  </div>

  <script>
    function checkCode() {
      const code = document.getElementById('accessCode').value;
      if (code === '3#2') {
        document.getElementById('mainContent').classList.remove('hidden');
        document.getElementById('accessCode').style.display = 'none';
        document.querySelector('button').style.display = 'none';
        document.querySelector('p').style.display = 'none';
      } else {
        alert('Code incorrect. RÃ©essayez.');
      }
    }

    function loadIframe(url) {
      const frame = document.getElementById('siteFrame');
      const loader = document.getElementById('loader');
      const container = document.getElementById('iframeContainer');

      container.classList.add('hidden');
      loader.style.display = 'block';
      frame.src = url;

      frame.onload = () => {
        loader.style.display = 'none';
        container.classList.remove('hidden');
        window.scrollTo({ top: container.offsetTop, behavior: 'smooth' });
      };
    }

    function toggleFullscreen() {
      const iframe = document.getElementById('siteFrame');
      if (!document.fullscreenElement) {
        iframe.requestFullscreen().catch((err) => {
          alert(`Erreur en mode plein Ã©cran: ${err.message}`);
        });
      } else {
        document.exitFullscreen();
      }
    }
  </script>

</body>
</html>
